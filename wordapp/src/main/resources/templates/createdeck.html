<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <title>Create Deck</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<header th:replace="~{fragments :: header}"></header>
<body>
    <h1>Create Deck</h1>
        <form th:object="${deck}" th:action="@{create}" method="post">
            <div class="col-sm-2">
            <label for="name"><b> Name</b></label>
            <input type="text" id="name" class="form-control" th:field="*{name}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
            </div>

            <div class="col-sm-2">
            <label for="targetlanguage"><b> Target language</b></label>
            <select class="form-control" id="targetlanguage" th:field="*{targetLanguage}">
            <option th:each="language : ${languages}" 
                th:value="${language.id}" 
                th:text="${language.name}">
            </option>
            </select>
            </div>
            
            <div class="col-sm-2">
            <label for="translationlanguage"><b> Translation language</b></label>
            <select class="form-control" id="translationlanguage"  th:field="*{translationLanguage}">
            <option th:each="language : ${languages}" 
                th:value="${language.id}" 
                th:text="${language.name}">
            </option>
            </select><br/>
			</div>
            <input type="submit" value="Save" class="btn btn-success"></input>
        </form>
    
</body>
<footer th:replace="~{fragments :: footer}"></footer>
</html>
