<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <title>Edit Deck</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<header th:replace="~{fragments :: header}"></header>
<body>
    <h1>Edit Deck</h1>
        <form class="row g-3" th:object="${deck}" th:action="@{/edit/{id}(id=${deck.deckid})}" action="#" method="post">
            <input type="hidden" th:field="*{deckid}"/>
             <div class ="col-md-4">
            <label for="name"><b>Name</b></label>
            <input type="text" id="name" class="form-control" th:field="*{name}"/></br>
            </div>
            <div class ="col-md-4">
            <label for="targetlanguage"><b>Target language</b></label>
            <input type="text" id="targetlanguage" class="form-control" th:field="*{targetLanguage}"/></br>
            </div>
            <div class ="col-md-4">
            <label for="translationlanguage"><b>Translation language</b></label>
            <input type="text" id="translationlanguage" class="form-control" th:field="*{translationLanguage}"/></br>
			</div>
            <div class="col-12">
            <input type="submit" value="Edit" class="btn btn-success"></input>
            </div>
        </form>
    </div>
</body>
<footer th:replace="~{fragments :: footer}"></footer>
</html>
