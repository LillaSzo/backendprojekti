<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <title>Edit Deck</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<header th:replace="~{fragments :: header}"></header>
<body>
    <div class="container"></div>
    <h1>Edit Deck</h1>
        <form class="row g-3" th:object="${deck}" th:action="@{/edit/{id}(id=${deck.deckid})}" action="#" method="post">
            <input type="hidden" th:field="*{deckid}"/>

            <div class ="col-sm-3">
            <label for="name"><b>Name</b></label>
            <input type="text" id="name" class="form-control" th:field="*{name}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
            </div>

            <div class="col-sm-3">
            <label for="targetlanguage"><b> Target language</b></label>
            <select class="form-control" id="targetlanguage" th:field="*{targetLanguage}">
            <option th:each="language : ${languages}" 
                th:value="${language.id}" 
                th:text="${language.name}">
            </option>
            </select>
            </div>
            
            <div class="col-sm-3">
            <label for="translationlanguage"><b> Translation language</b></label>
            <select class="form-control" id="translationlanguage"  th:field="*{translationLanguage}">
            <option th:each="language : ${languages}" 
                th:value="${language.id}" 
                th:text="${language.name}">
            </option>
            </select>
			</div>
            
            <div class="col-md-4 pb-3">
            <input type="submit" value="Edit Deck" class="btn btn-success"></input>
            </div> 
        </form>
        </div>
        <table class="table table-striped">
            <tr>
                <th>Target Word</th>
                <th>Translation</th>
                <th>Sentence</th>
            </tr>
            <tr th:each = "card : ${cards}">
                <td th:text = "${card.targetWord}"></td>
                <td th:text = "${card.translation}"></td>
                <td th:text = "${card.sentence}"></td>
            </tr>
        </table>
    
</body>
<footer th:replace="~{fragments :: footer}"></footer>
</html>
