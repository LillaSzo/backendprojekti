<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color: rgb(255, 243, 205)">

    <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 100%; max-width: 420px; border-radius: 15px;">
        
        <div class="card-body p-5">
            
            <div class="text-center mb-4">
                <h3 class="fw-bold">WordApp</h3>
            </div>

            <hr>

            <div class="alert alert-danger text-center" th:if="${param.error}">
                Invalid username or password.
            </div>
            <div class="alert alert-warning text-center" th:if="${param.logout}">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post">
                
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password"/>
                </div>

                <div class="d-grid mb-3">
                    <input type="submit" value="Sign In" class="btn btn-warning fw-bold"/>
                </div>
            </form>

            <hr>

            <div class="text-center">
                <p class="mb-1">Don't have an account?</p>
                <a th:href="@{/signup}" class="btn btn-outline-success">Sign Up</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
