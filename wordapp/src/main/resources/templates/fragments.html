<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head> 
 <body>
    <!--header tyyli löytyy täältä-->
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: rgb(255, 243, 205)">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/main}">WordApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/main}"><b>Home</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><b>Community Decks</b></a>
                        </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#"><b>Translation</b></a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <form th:action="@{/logout}" method="post">
	                    <input type="submit" value="Sign Out" class="btn btn-outline-danger"/>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!--footer tyyli löytyy täältä-->
    <div th:fragment="footer">
        <nav class="navbar navbar-expand-lg navbar-light fixed-bottom shadow" style="background-color: rgb(255, 243, 205);">
        <div class="container-fluid">
        <span class="navbar-text">
        2026 WordApp
        </span>
    </div>
    </nav>
    </div>

</body>
</html>
